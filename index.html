<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A survey form to gather feedback and improve our services.">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section style="padding: 50px;">
      <!--Title h1 and description-->
      <h1 id="title">Survey Form</h1>
      <p id="description"><em>Could you lend us a hand to improve things?</em></p>
      <!--Survey Form-->
      <form action="" id="survey-form">
        <!--user-->
        <fieldset class="user">
          <figcaption>First, we need some data to indetified you:</figcaption>
          <label id="name-label" for="name">Fullname: <input type="text" id="name" name="fullname" placeholder="Jhon Smith" required /></label>
          <label id="email-label" for="email">Email: <input type="email" id="email" name="email" placeholder="example@example.com" required /></label>
          <label id="number-label" for="number">Age: <input type="number" id="number" min="16" max="120" name="age" placeholder="33" value="age" required /></label>
        </fieldset>
        <!--Products-->
        <fieldset class="product">
          <label>What product did you purchase from us? 
            <select name="dropdown" id="dropdown">
              <option value="">(Select a product)</option>
              <option value="personal-computer">Personal Computer</option>
              <option value="laptop">Laptop</option>
              <option value="smartphone">Smartphone</option>
              <option value="iotdevice">IoT device</option>
            </select>
          </label>
        </fieldset>
        <!--inputs type radio-->
        <fieldset class="quality-service">
          <figcaption>Are you satisface with our service?</figcaption>
          <label for="excelent"><input type="radio" name="excelent-good-notbad-dislike-bad" id="excelent" value="excelent" checked><img src="" alt="Very good" /></label>
          <label for="good"><input type="radio" name="excelent-good-notbad-dislike-bad" id="good" value="good"><img src="" alt="Good" /></label>
          <label for="notbad"><input type="radio" name="excelent-good-notbad-dislike-bad" id="notbad" value="notbad"><img src="" alt="Not bad" /></label>
          <label for="dislike"><input type="radio" name="excelent-good-notbad-dislike-bad" id="dislike" value="dislike"><img src="" alt="Could be better" /></label>
          <label for="bad"><input type="radio" name="excelent-good-notbad-dislike-bad" id="bad" value="bad"><img src="" alt="Bad" /></label>
        </fieldset>
        <!--Reason to belive-->
        <textarea name="reason" id="reason" cols="20" rows="15" placeholder=""></textarea>
        <!--conditions-->
        <fieldset class="conditions">
          <label for="terms-and-conditions"><input type="checkbox" name="terms" id="terms-and-conditions" value="terms" required /> You are agree with the <a href="terms-privacy.html" target="_blank">terms and conditions</a> and the <a href="terms-privacy.html" target="_blank">privacy politics</a></label>
          <!--Send-->
          <input id="submit" type="submit" value="Submit">
        </fieldset>
      </form>
    </section>
  </body>
</html>
