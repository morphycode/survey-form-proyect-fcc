<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A survey form to gather feedback and improve our services.">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="just-a-container">
      <section>
        <div class="div-section">
          <h1>Survey Form</h1>
          <p id="description"><em>Could you lend us a hand to improve things?</em></p>
        </div>
        <form action="" id="survey-form">
          <!--Owner of the pet-->
          <fieldset class="owner">
            <label id="name-label" for="name">Name: <input type="text" id="name" name="name" placeholder="Jhon" required /></label>
            <label id="last-name-label" for="last-name">Last name: <input type="text" id="last-name" name="last-name" placeholder="Smith" required /></label>
            <label id="email-label" for="email">Email: <input type="email" id="email" name="email" placeholder="example@example.com" required /></label>
            <label id="number-label" for="number">Age: <input type="number" id="number" min="16" max="120" name="age" placeholder="33" required /></label>
          </fieldset>
          <!--They aren't just animals, they are our patients-->
          <fieldset class="patient">
            <select name="dropdown" id="dropdown">
              <option value="personal-use">For personal use</option>
              <option value="business-use">For business use</option>
            </select>
          </fieldset>
          <!--Buttons-->
          <fieldset class="buttons">
            <label for="terms-and-conditions"><input type="checkbox" name="terms" id="terms-and-conditions" value="terms" required />You are agree with the <a href="#" target="_blank">terms and conditions</a></label>
            <label for="privacy-politics"><input type="checkbox" name="privacy" id="privacy-politics" value="privacy" required /> Also you are agree with the <a href="#" target="_blank">privacy politics</a></label>
            <label for="cat"><input type="radio" name="cat-dog-fish-bird" id="cat" value="cat"> </label>
            <label for="dog"><input type="radio" name="cat-dog-fish-bird" id="dog" value="dog"> </label>
            <label for="fish"><input type="radio" name="cat-dog-fish-bird" id="fish" value="fish"> </label>
            <label for="bird"><input type="radio" name="cat-dog-fish-bird" id="bird" value="bird"> </label>
            <textarea name="reason" id="reason" cols="50" rows="5" placeholder="Why you trust in us?"></textarea>
          </fieldset>
          <input id="submit" type="submit" value="submit">
        </form>
      </section>
    </div>
  </body>
</html>
